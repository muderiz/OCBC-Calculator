<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
        <link rel="stylesheet" th:href="@{/css/red.css?v=7}" type="text/css"/>

        <link rel="stylesheet" th:href="@{/css/ocbcnisp.css}" type="text/css"/>
        <script th:src='@{/js/jquery-2.1.3.min.js}'></script>
        <script th:src="@{/js/talk.js}" type="text/javascript"></script>

        <script th:src='@{/js/webview.js}'></script>

    </head>

    <body>

        <!-- INSERT CONTENT START -->



        <div class="ocbc_webview">

            <div class="ocbc_webview_overlay"></div>

            <div class="ocbc_webview_content">

                <div class="lifegoalCalculator">

                    <div class="titleBar">
                        Pendidikan Kuliah Anak
                    </div>

                    <div class="calcInput">
                        <input id="lifegoal" type="hidden" value="education"/>
                        <input id="idchannel" type="hidden" th:value="${idchannel}"/>
                        <input id="name" type="hidden" th:value="${name}"/>
                        <input id="risk_profile_id" type="hidden" th:value="${risk_profile_id}"/>
                        <input id="refID" type="hidden" th:value="${refID}"/>
                        <input id="firstamount" type="hidden" th:value="${value}"/>
                        <div class="formRow">
                            <input id="age" type="text" class="inputnumage i4" th:value="${age}" maxlength="2" inputmode="numeric" pattern="[0-9]*" required/>
                            <div class="left">Usia Anak</div>
                            <div class="right">Tahun</div>
                        </div>
                        <div id="errorTenor" class="errorMsgTenor" >Maksimal Usia Anak 18 Tahun</div>
                        <!--                        <div class="errorMsg">Pastikan data yang kamu isi sudah benar</div>-->

                        <div class="formRow">
                            <input id="countryValue" type="text" class="i5" th:value="${country}" disabled />
                            <select id="countrySelect" class="countrySelect">
                                <option th:each="negara: ${listCountry}" th:value="${negara.value}" th:text="${negara.text}"
                                        th:selected="${negara.text==country}"></option>
                            </select>
                            <div class="left">Negara</div>
                        </div>



                        <div class="formRow error">
                            <input id="dana" type="text" class="inputnum currency i6" th:value="${value}" />
                            <div class="left">Dana tersedia Rp</div>
                        </div>
                        <div class="errorMsg" >Pastikan data yang kamu isi sudah benar</div>
                        <div class="text-center">
                            <button id="hitungUlang" class="onBtn">Hitung Ulang</button>
                        </div>

                    </div>

                    <div class="calcResult">
                        <div class="text-center">
                            <span th:text="${name}"/> membutuhkan dana hingga Rp.
                            <b th:text="${investasi.Final_Future_Value}"/> wujudkan dengan :

                        </div>

                        <div class="resultGraph ">
                            <div class="infoCol left">
                                <div class="row title"><span>Tabungan</span></div>
                                <div class="row desc">Menyisihkan hingga</div>
                                <div class="row value"><span id="tabunganResult" th:text="${tabungan.Result}"/></div>
                                <div class="row note">(<span id="tabunganRate" th:text="${tabungan.Rate}"/> laba per tahun)</div>
                            </div>

                            <div class="infoCol right">
                                <div class="row title"><span>Investasi</span></div>
                                <div class="row desc">Menyisihkan hingga</div>
                                <div class="row value"><span id="investasiResult" th:text="${investasi.Result}"/></div>
                                <div class="row note">(<span id="investasiRate" th:text="${investasi.Rate}"/> laba per tahun)</div>
                            </div>

                            <img class="graphBG" th:src="@{~/images/graph2.png}" />

                        </div>

                        <div class="text-center">
                            <i><span th:text="${note}">.</i>
                            <br/> <br/>

                            <button id="btnSubmitOthers" class="onBtn grey bordered">Ganti Life Goal</button>
                            <button id="btnSubmit" class="onBtn">Goal Sudah Sesuai</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
