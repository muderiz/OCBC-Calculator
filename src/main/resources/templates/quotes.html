<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>

        <link rel="stylesheet" th:href="@{~/css/font-awesome.css}"/>
        <link rel="stylesheet" th:href="@{~/css/ocbcnisp.css?v=2}"/>
        <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-2.1.3.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/talk.js}" type="text/javascript"></script>
        <script th:src="@{/js/newwebview.js}" type="text/javascript"></script>
    </head>

    <body>


        <div class="ocbc_webview">

            <div class="ocbc_webview_content">
                <input id="url" type="hidden" th:value="${url}"/>
                <input id="idchannel" type="hidden" th:value="${idchannel}"/>
                <div class="topbar">
                    <!--<a class="link" href="#"><i class="far fa-chevron-left icon"></i> Download quotes</a>-->
                </div>

                <div class="titleBar">
                    <div class="titles">Ini dia Cuan Cookie buat kamu yang <b class="cred">#beranicuan!</b></div>
                    <div class="desc">Jangan lupa download dan share di social media kamu ya!</div>
                </div>

                <div class="quotes">
                    <div class="quote_container desktop">
                        <div class="image_container">
                            <img th:src="${pathdesktopshow}" />
                        </div>
                    </div>
                    <div class="quote_container mobile">
                        <div class="image_container">
                            <img th:src="${pathmobileshow}" />
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="btn_container desktop">
                        <a class="btn green" th:href="${pathdesktopdownload}" download="quote_desktop.jpg"><i class="far fa-arrow-down"></i>&nbsp;&nbsp;Ukuran desktop</a>
                    </div>
                    <div class="btn_container mobile">
                        <a class="btn green" th:href="${pathmobiledownload}" download="quote_mobile.jpg"><i class="far fa-arrow-down"></i>&nbsp;&nbsp;Ukuran mobile</a>
                    </div>

                    <div class="clearfix"></div>
                </div>

            </div>
        </div>




    </body>
</html>
