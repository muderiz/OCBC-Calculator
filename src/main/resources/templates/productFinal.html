<html>
    <head>
        <link rel="stylesheet" th:href="@{~/css/font-awesome.css}"/>
        <link rel="stylesheet" th:href="@{~/css/ocbcnisp.css?v=2}"/>
        <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-2.1.3.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/talk.js}" type="text/javascript"></script>
        <script th:src="@{/js/newwebview.js}" type="text/javascript"></script>
    </head>
    <body>

    <body>

        <div class="ocbc_webview">

            <div class="ocbc_webview_content">
                <input id="lifegoal" type="hidden" value="finaletc"/>
                <input id="namareksadana" type="hidden" th:value="${namareksadana}"/>
                <input id="idchannel" type="hidden" th:value="${idchannel}"/>
                <input id="productid" type="hidden" th:value="${productid}"/>
                <div class="topbar">
                    <a id="gantiproduk" class="link" href="#"><i class="far fa-chevron-left icon"></i> Ganti pilihan produk</a>
                </div>

                <div class="titleBar">
                    <div class="desc">Produk reksadana</div>
                    <div class="titles"><span th:text="${namareksadana}"></div>

                </div>

                <section class="product_category">
                    <input id="modeinvestlumpsum" type="hidden" th:value="${typeDescLumpsum}"/>
                    <input id="resultPresentlumpsum" type="hidden" th:value="${resultPresent}"/>
                    <input id="urlBack" type="hidden" th:value="${urlBack}"/>
                    <input id="ratelumpsum" type="hidden" th:value="${rate}"/>
                    <div class="product_selection_catTitle">
                        <div class="title">
                            Kamu mau investasi dengan cara:
                        </div>
                    </div>
                </section>

                <div class="productList_container">
                    <div class="productList">
                        <div class="investType clearfix">
                            <img th:src="@{~/images/12.png}" class="img"/>
                            <!--<img th:src="@{~/images/12.png}" class="img"/>-->
                            <p class="type"><span th:text="${typeDescLumpsum}"/></p>

                            <p class="rate"><span class="red">Rp <span th:text="${resultPresent}"/></span></p>
                            <p class="estimate">Est. Laba <b><span th:text="${rate}"/></b> /thn</p>
                            <button id="FinalEtcLumpsum" class="action btn red">Pilih lumpsum&nbsp;&nbsp;&nbsp;<i class="far fa-arrow-right icon"></i></button>
                        </div>

                    </div>

                    <div class="productList">
                        <div class="investType clearfix">
                            <img th:src="@{~/images/16.png}" class="img"/>
                            <p class="type"><span th:text="${typeDescAnnual}"/></p>

                            <p class="rate"><span class="yellow">Rp <span th:text="${resultTarget}"/></span> <small>/bulan</small></p>
                            <p class="estimate">Est. Laba <b><span th:text="${rate}"></b> /thn</p>
                            <button id="FinalEtcAnnual" class="action btn red">Pilih annual&nbsp;&nbsp;&nbsp;<i class="far fa-arrow-right icon"></i></button>
                        </div>
                    </div>
                </div>


            </div>
        </div>




    </body>
</html>
