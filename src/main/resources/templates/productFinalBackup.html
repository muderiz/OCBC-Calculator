<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title></title>
        <link rel="stylesheet" th:href="@{/css/red.css?v=7}" type="text/css"/>

        <link rel="stylesheet" th:href="@{/css/ocbcnisp.css}" type="text/css"/>
        <script th:src='@{/js/jquery-2.1.3.min.js}'></script>
        <script th:src="@{/js/talk.js}" type="text/javascript"></script>

        <script th:src='@{/js/newwebview.js}'></script>
    </head>

    <body>



        <!-- INSERT CONTENT START -->

        <div class="ocbc_webview">

            <div class="ocbc_webview_overlay"></div>

            <div class="ocbc_webview_content">
                <!--Field Hidden Untuk Penampung Data yang di lempar dari Controller, untuk Widget.js bisa get datanya-->

                <input id="lifegoal" type="hidden" value="finaletc"/>
                <input id="namareksadana" type="hidden" th:value="${namareksadana}"/>
                <input id="idchannel" type="hidden" th:value="${idchannel}"/>
                <input id="productid" type="hidden" th:value="${productid}"/>
                <!------------------------------------------------------------------------------------------------------>
                <div class="product_selection">

                    <div class="selected_product_box">
                        <div><button id="gantiproduk" class="onBtn white bordered">&lsaquo;&nbsp; Ganti Pilihan Produk</button></div>
                        <div class="subtitle">Produk reksadana:</div>
                        <div class="title"><span th:text="${namareksadana}"></span></div>

                    </div>

                    <div class="">

                        <div class="invest_type productList_scrollArea">

                            <div class="invest_selection_title">
                                Kamu mau investasi dengan cara:
                            </div>

                            <ul class="productList_container">

                                <li class="productList">
                                    <input id="modeinvestlumpsum" type="hidden" th:value="${typeDescLumpsum}"/>
                                    <input id="resultPresentlumpsum" type="hidden" th:value="${resultPresent}"/>
                                    <input id="urlBack" type="hidden" th:value="${urlBack}"/>
                                    <input id="ratelumpsum" type="hidden" th:value="${rate}"/>
                                    <div class="productBar clearfix">
                                        <div class="left">
                                            <img class="icon" th:src="@{/images/investtype_lumpsum.png}"/>
                                        </div>
                                        <div class="right">
                                            <div class="type"><span th:text="${typeDescLumpsum}"></div>
                                            <div class="rate"><b class="price">IDR <span th:text="${resultPresent}"></b></div>
                                            <div class="estimate">Est. laba <b><span th:text="${rate}"></b> /thn</div>
                                            <div class="action"><button id="FinalEtcLumpsum" class="onBtn lg">Pilih Jenis Investasi</button></div>
                                        </div>
                                    </div>

                                </li>

                                <li class="productList">
                                    <input id="modeinvestannual" type="hidden" th:value="${typeDescAnnual}"/>
                                    <input id="resultTargetannual" type="hidden" th:value="${resultTarget}"/>
                                    <input id="rateannual" type="hidden" th:value="${rate}"/>
                                    <div class="productBar clearfix">
                                        <div class="left">
                                            <img class="icon"  th:src="@{/images/investtype_annual.png}"/>
                                        </div>
                                        <div class="right">
                                            <div class="type"><span th:text="${typeDescAnnual}"></div>
                                            <div class="rate"><b class="price">IDR <span th:text="${resultTarget}"></b> / bulan</div>
                                            <div class="estimate">Est. laba <b><span th:text="${rate}"></b> /thn</div>
                                            <div class="action"><button id="FinalEtcAnnual" class="onBtn lg">Pilih Jenis Investasi</button></div>
                                        </div>
                                    </div>

                                </li>

                            </ul>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </body>

</html>
